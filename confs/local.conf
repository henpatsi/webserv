server {
    host: 127.0.0.1
    port: 8080
    name: local_host
	session_timeout: 5
	size_limit: 300000
	error_page: www/html/error.html

	location / {
		root: www/html
		allowedMethods: GET, POST, HEAD
		dirListing: true
		CGI: py php
		index: index.html
	}

	location /uploads {
		root: www
		allowedMethods: GET, POST, DELETE
		acceptUpload: true
		dirListing: true
		uploadDir: www/uploads
	}

	location /success.html {
		root: www/html
		allowedMethods: GET, POST
	}

	location /directory {
		root: www
		allowedMethods: GET
		dirListing: false
		index: index.html
	}
}

server {
    host: 127.0.0.1
    port: 8000
    name: hocal_lost

	location /images {
		root: www
		allowedMethods: GET, HEAD
		dirListing: true
		acceptUpload: false
	}

	location /docs {
		root: www
		dirListing: true
		allowedMethods: GET, HEAD
	}
	
	location /cgi {
		root: www
		dirListing: true
		allowedMethods: GET
		CGI: py php
	}
}

